<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="UTF-8">
	<title>Fabric Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body onload="refreshCart()">
	<header>
    	<div class="logo">
    		<a href="{% url 'index' %}"><h1>Fabric Shop</h1></a>
    	</div>
		<ul id="menu">
			{% if user.is_authenticated %}
			<a href="{% url 'logout' %}" class="links"><p>Logout</p></a>
			{% else %}
			<a href="{% url 'login' %}" class="links"><p>Login</p></a>
			<a href="{% url 'signup' %}" class="links"><p>Sign up</p></a>
			{% endif %}
			<a href="{% url 'dashboard-index' %}" class="links"><p>Dashboard</p></a>
		</ul>
		<div class="hamburger" id="hamburger">
		    <span class="line"></span>
		    <span class="line"></span>
		    <span class="line"></span>
		</div>
	</header>
	<main>
		<div class="container">
			{% block body %}
			{% endblock %}
			<div class="cart-link">
				<a href="{% url 'cart' %}">
					<div class="cart-icon" style="background-image: url('{% static 'css/supermarket.svg' %}');">
						<div class="carttext">
							<h2 class="num"></h2>
						</div>
					</div>
				</a>
			</div>
		</div>
	</main>
	<script src="{% static 'js/main.js' %}" type="text/javascript" charset="utf-8"></script>
	<script>
		function getCookie(name) {
		    let cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        const cookies = document.cookie.split(';');
		        for (let i = 0; i < cookies.length; i++) {
		            const cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}

		var user = '{{ request.user }}'
		var csrfToken = '{{ csrf_token }}'
		var addToCartUrl = "{% url 'add_to_cart' %}"
		var refreshUrl = "{% url 'refresh' %}"
	</script>
</body>
</html>
